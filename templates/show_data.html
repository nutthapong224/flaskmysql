<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Data</title>
    <style>
      /* Primary Theme */
      :root {
        --primary-color: #007bff; /* Primary blue */
        --secondary-color: #6c757d; /* Secondary gray */
        --background-color: #f8f9fa; /* Light background */
        --font-color: #343a40; /* Dark font */
        --table-border-color: #dee2e6; /* Border for table */
        --table-header-bg: #007bff;
        --table-header-color: white;
        --table-row-hover-bg: #e9ecef;
        --btn-bg: var(--primary-color);
        --btn-hover-bg: #0056b3;
        --border-radius: 5px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--font-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid var(--table-border-color);
      }

      th {
        background-color: var(--table-header-bg);
        color: var(--table-header-color);
        padding: 10px;
        text-align: left;
      }

      td {
        padding: 10px;
        text-align: left;
      }

      tr:hover {
        background-color: var(--table-row-hover-bg);
      }

      a {
        text-decoration: none;
        color: var(--primary-color);
        transition: color 0.3s;
      }

      a:hover {
        color: var(--btn-hover-bg);
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: var(--btn-bg);
        color: white;
        border-radius: var(--border-radius);
        text-decoration: none;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .btn:hover {
        background-color: var(--btn-hover-bg);
      }
    </style>
    <script type="text/javascript">
      function confirmDelete(id) {
        // Show a confirmation dialog
        if (confirm("Are you sure you want to delete this record?")) {
          // If confirmed, redirect to the delete URL
          window.location.href = "/delete/" + id;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Data from Test Table</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>
            <a href="{{ url_for('update_data', id=row[0]) }}">Edit</a> |
            <a href="javascript:void(0);" onclick="confirmDelete('{{ row[0] }}')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
  </body>
</html>
