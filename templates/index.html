<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flask</title>
    <style>
        /* Primary Theme Styling */
        :root {
            --primary-color: #007bff; /* Primary Blue */
            --secondary-color: #6c757d; /* Secondary Gray */
            --background-color: #f8f9fa; /* Light Background */
            --font-color: #343a40; /* Dark Font */
            --border-radius: 5px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1.primary {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color var(--transition-speed);
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-secondary {
            color: var(--secondary-color);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: color var(--transition-speed);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            color: #5a6268; /* Darker gray on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="primary">Welcome to Flask with MySQL!</h1>
        <a href="{{ url_for('create_data') }}" class="btn-primary">Create Data</a> 
        <a href="{{ url_for('show_data') }}" class="btn-secondary">View Data</a>
    </div>
</body>
</html>
